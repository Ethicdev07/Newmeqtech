<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Coding Training Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Free Training Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="preferredCourse">Select Preferred Course:</label>
                <select id="preferredCourse" name="preferredCourse" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Computer Operation">Computer Operation</option>
                    <option value="Microsoft Office Package">Microsoft Office Package</option>
                    <option value="Graphics Design">Graphics Design</option>
                    <option value="Web Programming (HTML & CSS)">Web Programming (HTML & CSS)</option>
                    <option value="AI Website Builder">AI Website Builder</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trainingMode">Preferred Mode of Training:</label>
                <select id="trainingMode" name="trainingMode" required>
                    <option value="" disabled selected>Select mode</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Physical">Physical</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                fullName: form.fullName.value,
                address: form.address.value,
                phone: form.phone.value,
                email: form.email.value,
                preferredCourse: form.preferredCourse.value,
                trainingMode: form.trainingMode.value,
            };

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit. Please try again.');
            }
        });
    </script>
</body>
</html>
